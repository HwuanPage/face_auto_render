<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wirk</title>
    <link rel="stylesheet" href="fontawesome-5.5/css/all.min.css" />
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
    <link rel="stylesheet" href="magnific-popup/magnific-popup.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <style>
        #3dViewer {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
        }

        .dropzone img {
            max-height: 100%;
            max-width: 100%;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #viewer-frame {
            width: 100%;
            height: 300px;
            margin: 10px;
        }

        #container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }

        #fileInput {
            display: block;
            margin: 10px 0;
        }

        .box-container {
            width: 100%;
            padding: 10px;
            height: 600px;
            margin-top: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/PLYLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <section id="infinite" class="text-white tm-font-big tm-parallax">
        <nav class="navbar navbar-expand-md tm-navbar" id="tmNav">
            <div class="container">
                <div class="tm-next">
                    <a href="#infinite" class="navbar-brand">Wirk</a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars navbar-toggler-icon"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link tm-nav-link" href="#infinite">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link tm-nav-link" href="#convert">Convert</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="text-center tm-hero-text-container">
            <div class="tm-hero-text-container-inner">
                <h2 class="tm-hero-title">W i r k</h2>
                <p class="tm-hero-subtitle">
                    2D 이미지를 꾸미고<br>3D로 변환해 보세요
                </p>
            </div>
        </div>

        <div class="tm-next tm-intro-next">
            <a href="#convert" class="text-center tm-down-arrow-link">
                <i class="fas fa-2x fa-arrow-down tm-down-arrow"></i>
            </a>
        </div>
    </section>

    <section id="convert" class="tm-section-pad-top">
        <div id="container">
            <div class="row tm-content-box">
                <div class="col-lg-1">
                    <i class="far fa-3x fa-chart-bar text-center tm-icon"></i>
                </div>
                <div class="col-lg-5">
                    <div class="tm-intro-text-container">
                        <h2 class="tm-text-primary mb-4">이미지 업로드</h2>
                        <div id="dropzone-image" class="dropzone">
                            <img id="preview-image" style="display:none;" />
                        </div>
                        <button id="upload-btn">Upload</button>
                        <button id="convert-btn">Convert</button>
                        <div class="loader" id="loader"></div>
                    </div>
                </div>
                <div class="col-lg-1">
                    <i class="far fa-3x fa-comment-alt text-center tm-icon"></i>
                </div>
                <div class="col-lg-5">
                    <div class="tm-intro-text-container box-container">
                        <h2 class="tm-text-primary mb-4">3D 변환 결과</h2>
                        <div id="3dViewer">
                            <img id="result-image" style="display:none;" />
                        </div>
                        <input type="file" id="fileInput" accept=".ply">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function loadPLYFile(file) {
            var reader = new FileReader();
            reader.onload = function(event) {
                var contents = event.target.result;
                var loader = new THREE.PLYLoader();
                var geometry = loader.parse(contents);

                // 객체의 중심을 계산
                geometry.computeBoundingBox();
                var boundingBox = geometry.boundingBox;
                var centerX = (boundingBox.min.x + boundingBox.max.x) / 2;
                var centerY = (boundingBox.min.y + boundingBox.max.y) / 2;
                var centerZ = (boundingBox.min.z + boundingBox.max.z) / 2;

                var material = new THREE.PointsMaterial({ color: 0x888888, size: 8 });
                var points = new THREE.Points(geometry, material);

                // 계산된 중심을 기준으로 객체 위치 조정
                points.position.set(-centerX, -centerY, -centerZ);

                var scene = new THREE.Scene();
                scene.background = new THREE.Color(0xffffff);
                scene.add(points);

                var camera = new THREE.PerspectiveCamera(50, document.getElementById('3dViewer').clientWidth / 300, 0.1, 1000);
                camera.position.set(0, 0, 5);
                camera.lookAt(scene.position);

                var renderer = new THREE.WebGLRenderer();
                renderer.setSize(document.getElementById('3dViewer').clientWidth, 300); // 렌더러 크기를 300px로 설정
                document.getElementById("3dViewer").innerHTML = "";
                document.getElementById("3dViewer").appendChild(renderer.domElement);

                var controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.update();

                function animate() {
                    requestAnimationFrame(animate);
                    controls.update();
                    renderer.render(scene, camera);
                }
                animate();
            };
            reader.readAsArrayBuffer(file);
        }

        let droppedImage = null;
        let droppedPLY = null;

        document.getElementById('dropzone-image').addEventListener('dragover', function(e) {
            e.preventDefault();
            e.stopPropagation();
            this.style.borderColor = '#3498db';
        });

        document.getElementById('dropzone-image').addEventListener('dragleave', function(e) {
            e.preventDefault();
            e.stopPropagation();
            this.style.borderColor = '#ccc';
        });

        document.getElementById('dropzone-image').addEventListener('drop', function(e) {
            e.preventDefault();
            e.stopPropagation();
            this.style.borderColor = '#ccc';

            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview-image').src = e.target.result;
                    document.getElementById('preview-image').style.display = 'block';
                };
                reader.readAsDataURL(file);
                droppedImage = file;
            }
        });

        document.getElementById('upload-btn').addEventListener('click', function() {
            if (droppedImage) {
                const formData = new FormData();
                formData.append('image', droppedImage);

                const loader = document.getElementById('loader');
                loader.style.display = 'block';

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    loader.style.display = 'none';
                    alert('이미지가 성공적으로 업로드되었습니다!');
                })
                .catch(error =>
                {
                    loader.style.display = 'none';
                    console.error('이미지 업로드 오류:', error);
                    alert('이미지 업로드에 실패했습니다.');
                });
        } else {
            alert('이미지를 업로드해 주세요.');
        }
    });

    document.getElementById('convert-btn').addEventListener('click', function() {
        if (droppedPLY) {
            loadPLYFile(droppedPLY);
        } else {
            alert('PLY 파일을 업로드해 주세요.');
        }
    });

    document.getElementById('fileInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file && file.name.endsWith('.ply')) {
            droppedPLY = file;
            loadPLYFile(file);
        } else {
            alert('올바른 PLY 파일을 선택해 주세요.');
        }
    });
</script>
</body>
</html>
