<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wirk</title>
    <link rel="stylesheet" href="fontawesome-5.5/css/all.min.css" />
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
    <link rel="stylesheet" href="magnific-popup/magnific-popup.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <style>
        body {
            color: #181a1f;
        }

        .tm-hero-title, .tm-hero-subtitle {
            color: #ffffff !important;
        }

        #3dViewer {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
        }

        .preview-img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: auto;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #container {
            width: 80%;
            margin: 0 auto;
            padding: 5px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }

        .photo-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .photo-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }

        .photo-item img {
            max-width: 100px;
            max-height: 100px;
        }

        .photo-item p {
            margin-top: 5px;
            font-weight: bold;
        }

        .list-bar {
            width: 100%;
            text-align: center;
            margin-top: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/PLYLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <section id="infinite" class="text-white tm-font-big tm-parallax">
        <nav class="navbar navbar-expand-md tm-navbar" id="tmNav">
            <div class="container" style="text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;">
                <div class="tm-next">
                    <a href="#infinite" class="navbar-brand">Wirk</a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars navbar-toggler-icon"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link tm-nav-link" href="#infinite">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link tm-nav-link" href="#example">Example</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link tm-nav-link" href="#convert">Convert</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="text-center tm-hero-text-container">
            <div class="tm-hero-text-container-inner">
                <h2 class="tm-hero-title">W i r k</h2>
                <p class="tm-hero-subtitle">
                    2D 이미지를 꾸미고<br>3D로 변환해 보세요
                </p>
            </div>
        </div>

        <div class="tm-next tm-intro-next">
            <a href="#convert" class="text-center tm-down-arrow-link">
                <i class="fas fa-2x fa-arrow-down tm-down-arrow"></i>
            </a>
        </div>
    </section>

    <section id="convert" class="tm-section-pad-top">
        <div id="container">
            <div class="row tm-content-box">
                <div class="col-lg-1">
                    <i class="far fa-3x fa-chart-bar text-center tm-icon"></i>
                </div>
                <div class="col-lg-5">
                    <div class="tm-intro-text-container">
                        <h2 class="tm-text-primary mb-4">이미지 업로드</h2>
                        <input type="file" id="fileInput" accept="image/*" multiple>
                        <div id="photo-container" class="photo-container">
                            <div class="photo-item" data-index="0">
                                <img class="preview-img" style="display: none;">
                                <div class="list-bar">
                                    <label for="list-select-0">목록:</label>
                                    <select id="list-select-0" class="list-select">
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                    </select>
                                </div>
                            </div>
                            <div class="photo-item" data-index="1">
                                <img class="preview-img" style="display: none;">
                                <div class="list-bar">
                                    <label for="list-select-1">목록:</label>
                                    <select id="list-select-1" class="list-select">
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                    </select>
                                </div>
                            </div>
                            <div class="photo-item" data-index="2">
                                <img class="preview-img" style="display: none;">
                                <div class="list-bar">
                                    <label for="list-select-2">목록:</label>
                                    <select id="list-select-2" class="list-select">
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div id="loader" class="loader"></div>
                        <button id="upload-btn">Upload</button>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="tm-intro-text-container box-container">
                        <h2 class="tm-text-primary mb-4">3D 변환 결과</h2>
                        <div id="3dViewer"></div>
                        <input type="file" id="plyFileInput" accept=".ply">
                    </div>
                    <button id="reset-btn">다시하기</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        function loadPLYFile(file) {
            var reader = new FileReader();
            reader.onload = function(event) {
                var contents = event.target.result;
                var loader = new THREE.PLYLoader();
                var geometry = loader.parse(contents);
                var scene = new THREE.Scene();
                scene.background = new THREE.Color(0xffffff);

                var material = new THREE.MeshPhongMaterial({ color: 0x999999, shininess: 80 });
                geometry.computeFaceNormals();
                geometry.computeVertexNormals();

                var mesh = new THREE.Mesh(geometry, material);
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                mesh.rotation.x = 0; // X축 회전 조정
                mesh.rotation.y = Math.PI; // Y축 회전 조정
                mesh.rotation.z = 0; // Z축 회전 조정
                scene.add(mesh);

                var planeGeometry = new THREE.PlaneGeometry(200, 200);
                var planeMaterial = new THREE.ShadowMaterial({ opacity: 0.5 });
                var plane = new THREE.Mesh(planeGeometry, planeMaterial);
                plane.rotateX(-Math.PI / 2);
                plane.receiveShadow = true;
                plane.position.y = -1; // 평면을 아래로 이동
                scene.add(plane);

                var light = new THREE.DirectionalLight(0xffffff, 1);
                light.position.set(0, 5, 10).normalize();
                scene.add(light);

                var ambientLight = new THREE.AmbientLight(0x404040);
                scene.add(ambientLight);

                var camera = new THREE.PerspectiveCamera(50, document.getElementById('3dViewer').clientWidth / 300, 0.1, 1000);
                camera.position.set(0, 2, 5); // 카메라 위치 조정
                camera.lookAt(new THREE.Vector3(0, 0, 0)); // 카메라가 바라보는 위치 설정

                var renderer = new THREE.WebGLRenderer();
                renderer.setSize(document.getElementById('3dViewer').clientWidth, 300);
                renderer.shadowMap.enabled = true;

                document.getElementById("3dViewer").innerHTML = "";
                document.getElementById("3dViewer").appendChild(renderer.domElement);

                var controls = new THREE.OrbitControls(camera, renderer.domElement);

                function animate() {
                    requestAnimationFrame(animate);
                    controls.update();
                    renderer.render(scene, camera);
                }
                animate();
            };
            reader.readAsArrayBuffer(file);
        }

        let selectedImages = [];

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const files = event.target.files;
            handleFiles(files);
        });

        document.getElementById('plyFileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && file.name.endsWith('.ply')) {
                loadPLYFile(file);
            }
        });

        function handleFiles(files) {
            selectedImages = [];
            const container = document.getElementById('photo-container');

            for (let i = 0; i < Math.min(files.length, 3); i++) {
                const file = files[i];
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewImg = container.querySelector(`.photo-item[data-index="${i}"] .preview-img`);
                    previewImg.src = e.target.result;
                    previewImg.style.display = 'block';
                    selectedImages.push(file);
                };
                reader.readAsDataURL(file);
            }
        }

        document.getElementById('upload-btn').addEventListener('click', function() {
            if (selectedImages.length === 0) {
                alert('이미지를 업로드해 주세요.');
                return;
            }

            const formData = new FormData();
            const listSelections = [];

            for (let i = 0; i < selectedImages.length; i++) {
                formData.append('images[]', selectedImages[i]);
                const listValue = document.querySelector(`#list-select-${i}`).value;
                listSelections.push(parseInt(listValue, 10));
            }

            const formBody = new URLSearchParams();
            for (const [key, value] of formData.entries()) {
                formBody.append(key, value);
            }
            formBody.append('listSelections', listSelections.join(','));

            const loader = document.getElementById('loader');
            loader.style.display = 'block';

            fetch('/upload', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: formBody.toString(),
            })
            .then(response => response.json())
            .then(data => {
                loader.style.display = 'none';
                alert('이미지가 성공적으로 업로드되었습니다!');
            })
            .catch(error => {
                loader.style.display = 'none';
                console.error('이미지 업로드 오류:', error);
                alert('이미지 업로드에 실패했습니다.');
            });
        });

        document.getElementById('reset-btn').addEventListener('click', function() {
            location.reload(); // 페이지 새로고침
        });
    </script>
</body>
</html>
