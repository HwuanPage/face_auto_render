    <style>
        #3dViewer {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
            position: absolute;
        }

        .dropzone img {
            max-height: 100%;
            max-width: 100%;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #viewer-frame {
            width: 100%;
            height: 300px;
            margin: 10px;
        }

        #container {
            width: 80%;
            margin: 0 auto;
            padding: 5px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }

        #fileInput {
            display: block;
            margin: 10px 0;
            position: absolute;
        }

        .box-container {
            width: 100%;
            padding: 10px;
            height: 600px;
            margin-top: 10px;
            position: relative;
        }

        .dropzone-column {
            padding: 1px;
            margin-bottom: 1px;
            height: 200px;
        }
    
        .preview-img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: auto;
        }

        .list-bar {
            width: 100%;
            text-align: center;
            margin-top: 5px;
        }
    </style>

                            <img id="result-image" style="display:none;" />

    <script>
        function loadPLYFile(file) {
            var reader = new FileReader();

            reader.onload = function(event) {
                var contents = event.target.result;
                var loader = new THREE.PLYLoader();
                var geometry = loader.parse(contents);
                var scene = new THREE.Scene();
                scene.background = new THREE.Color(0xffffff);
                var material = new THREE.MeshPhongMaterial({ color: 0x999999, shininess: 80 });
                
                geometry.computeFaceNormals();
                geometry.computeVertexNormals();

                var mesh = new THREE.Mesh(geometry, material);
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                scene.add(mesh);

                var planeGeometry = new THREE.PlaneGeometry(200, 200);
                var planeMaterial = new THREE.ShadowMaterial({ opacity: 0.5 });
                var plane = new THREE.Mesh(planeGeometry, planeMaterial);
                plane.rotateX(-Math.PI / 2);
                plane.receiveShadow = true;
                scene.add(plane);

                var light = new THREE.DirectionalLight(0xffffff, 1);
                light.position.set(0, 1, 1).normalize();
                scene.add(light);

                var ambientLight = new THREE.AmbientLight(0x404040);
                scene.add(ambientLight);

                var camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 5, 10);
                camera.lookAt(scene.position);

                var renderer = new THREE.WebGLRenderer();
                renderer.setSize(document.getElementById('3dViewer').clientWidth, 300);
                renderer.shadowMap.enabled = true;
                document.getElementById("3dViewer").innerHTML = "";
                document.getElementById("3dViewer").appendChild(renderer.domElement);

                var controls = new THREE.OrbitControls(camera, renderer.domElement);

                function animate() {
                    requestAnimationFrame(animate);
                    controls.update();
                    renderer.render(scene, camera);
                }
                animate();
            };
            reader.readAsArrayBuffer(file);
        }

        let droppedImages = [];

        // 드롭존 이벤트 처리
        const dropzone = document.getElementById('dropzone-image');
        dropzone.addEventListener('dragover', function(e) {
            e.preventDefault();
            e.stopPropagation();
            this.style.borderColor = '#3498db';
        });

        dropzone.addEventListener('dragleave', function(e) {
            e.preventDefault();
            e.stopPropagation();
            this.style.borderColor = '#ccc';
        });

        dropzone.addEventListener('drop', function(e) {
            e.preventDefault();
            e.stopPropagation();
            this.style.borderColor = '#ccc';

            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        // 파일 선택 시 처리
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const files = event.target.files;
            handleFiles(files);
        });

        // 파일 처리 함수
        function handleFiles(files) {
            // 최대 6개까지 이미지 처리
            for (let i = 0; i < Math.min(files.length, 6); i++) {
                const file = files[i];
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const index = droppedImages.length; // 이미지 배열 인덱스
                        const previewImg = document.querySelector(`.dropzone-column[data-index="${index}"] .preview-img`);
                        previewImg.src = e.target.result;
                        previewImg.style.display = 'block';
                        droppedImages.push(file); // 배열에 파일 추가
                    };
                    reader.readAsDataURL(file);
                }
            }
        }

        // Upload 버튼 클릭 시 처리
        document.getElementById('upload-btn').addEventListener('click', function() {
            if (droppedImages.length === 0) {
                alert('이미지를 업로드해 주세요.');
                return;
            }

            const formData = new FormData();
            const listSelections = [];

            for (let i = 0; i < droppedImages.length; i++) {
                formData.append('images[]', droppedImages[i]);
                const listValue = document.querySelector(`#list-select-${i}`).value;
                listSelections.push(parseInt(listValue, 10));
            }

            formData.append('listSelections', JSON.stringify(listSelections));

            const loader = document.getElementById('loader');
            loader.style.display = 'block';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loader.style.display = 'none';
                alert('이미지가 성공적으로 업로드되었습니다!');
            })
            .catch(error => {
                loader.style.display = 'none';
                console.error('이미지 업로드 오류:', error);
                alert('이미지 업로드에 실패했습니다.');
            });
        });

        document.getElementById('reset-btn').addEventListener('click', function() {
            location.reload(); // 페이지 새로고침
        });

        // 목록 선택 항목 추가
        document.addEventListener('DOMContentLoaded', function() {
            const selects = document.querySelectorAll('.list-select');
            for (let i = 0; i < selects.length; i++) {
                for (let j = 0; j <= 6; j++) {
                    const option = document.createElement('option');
                    option.value = j;
                    option.textContent = j;
                    selects[i].appendChild(option);
                }
            }
        });
    </script>
